<div class="modal-header">
    <h4>{{!vm.touched ? vm.address.full_google_address : vm.getFullAddress()}}</h4>

    <button class="btn btn-close btn-link btn-lg" ng-click="vm.dismiss()">
        <i class="zmdi zmdi-close"></i>
    </button>
</div>

<div class="modal-body address-modal">
    <uib-tabset>
        <uib-tab>
            <uib-tab-heading>Address Components</uib-tab-heading>
            <div class="p-t-25"></div>
            <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control input-lg" ng-model="vm.address.address1" ng-change="vm.change('address1')" required>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">City</label>
                        <input type="text" class="form-control input-lg" ng-model="vm.address.city" ng-change="vm.change('city')" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Address 2</label>
                        <input type="text" class="form-control input-lg" ng-model="vm.address.address2" ng-change="vm.change('address2')">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="">ZIP Code</label>
                        <input type="text" class="form-control input-lg" ng-model="vm.address.zip" ng-change="vm.change('zip')" required>
                    </div>  
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="">State Code</label>
                        <input type="text" class="form-control input-lg" ng-model="vm.address.state" ng-change="vm.change('state')" required>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="">Country Code</label>
                        <input type="text" class="form-control input-lg" ng-model="vm.address.country_code" ng-change="vm.change('country_code')" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Longitude</label>
                        <input type="text" class="form-control input-lg" ng-model="vm.address.latitude" ng-change="vm.change('latitude')">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="">Latitude</label>
                        <input type="text" class="form-control input-lg" ng-model="vm.address.longitude" ng-change="vm.change('longitude')">
                    </div>
                </div>
            </div>
        </uib-tab>

        <uib-tab select="vm.mapTabSelected()">
            <uib-tab-heading>Map</uib-tab-heading>
            <simple-map map-config="vm.mapConfig" map-locations="[vm.mapLocation]" ng-if="vm.mapIsVisible"></simple-map>
        </uib-tab>
    </uib-tabset>
</div>

<div class="modal-footer">
    <span class="pull-left p-t-10 text-danger f-700 f-14" 
        ng-bind="vm.errors.explanation"
        style="transition: .3s ease opacity"
        ng-class="vm.errors.show ? 'opacity-1' : 'opacity-0'">
    </span>

    <button class="btn btn-lg btn-link pull-right" ng-click="vm.save()">
        Save
    </button>
    <button class="btn btn-lg btn-link pull-right" ng-click="vm.dismissChanges()" ng-show="vm.touched">
        Dismiss Changes
    </button>
</div>
